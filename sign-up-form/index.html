<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        <!-- Start of Left Section -->
        <div class="left-section">
            <div class="left-section-header">
            <div class="header-container">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" class="logo"/>
                <h1 class="header-title">ODIN</h1>
            </div>
            </div>
            <div class="left-section-footer">
            <p>Photo by Halie West on 
                <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </p>
            </div>
        </div>
        <!-- End of Left Section -->
        
        <!-- Start of Right Section -->
        <div class="right-section">
            <!-- Start of Right Section 1 -->
            <div class="right-section-item-1">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br />
                <br />
                You <em>know</em> you want to.
            </h2>
            </div>
            <!-- End of Right Section 1 -->
            
            <!-- Start of Right Section 2 -->
            <form class="right-section-item-2">
            <div class="item-2-top">
                <h2>Let's do this!</h2>
                <div class="name">
                    <div class="firstName">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="lastName">
                        <label for="lastName" class="lastName">LAST NAME</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>
                <div class="contact">
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="phone">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" required>
                    </div>
                </div>
                <div class="password">
                    <div class="password-container">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="confirmPassword">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                </div>
            </div>
            
            <div class="item-2-bottom">
                <button type="submit">Create Account</button>
                <h3>
                Already have an account?
                <a href="#">Log in</a>
                </h3>
            </div>
            </form>
            <!-- End of Right Section 2 -->
        </div>
        <!-- End of Right Section -->
    </div>
</body>
</html>
