<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="grid-container">
        <input type="text" class="small-input">
        <input type="text" placeholder="0" class="large-input">
    
        <div class="calc-btns">
          <button class="calc-btn is-clear">C</button>
          <button class="calc-btn is-divide is-operation">&divide;</button>
      
          <button class="calc-btn is-num">7</button>
          <button class="calc-btn is-num">8</button>
          <button class="calc-btn is-num">9</button>
          <button class="calc-btn is-times is-operation">&times;</button>
      
          <button class="calc-btn is-num">4</button>
          <button class="calc-btn is-num">5</button>
          <button class="calc-btn is-num">6</button>
          <button class="calc-btn is-minus is-operation">&minus;</button>
      
          <button class="calc-btn is-num">1</button>
          <button class="calc-btn is-num">2</button>
          <button class="calc-btn is-num">3</button>
          <button class="calc-btn is-plus is-operation">&plus;</button>
  
          <button class="calc-btn is-num is-zero">0</button>
          <button class="calc-btn is-equals">&equals;</button>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
