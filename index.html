<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">

        <h1 class="header">Etch-a-Sketch</h1>

        <div class="canvas"></div>

        <div class="buttons">
            <div class="actionButtons">
                <button type="button" class="eraserBtn">Eraser</button>
                <button type="button" class="blackBtn">Black Ink</button>
                <button type="button" class="colorBtn">Rainbow Ink</button>
                <button type="button" class="clearBtn">Clear Canvas</button>
            </div>
            <div class="slider">
                <input type="range" id="slider" min="10" max="100" step="5">
                <label for="slider" class="label">Canvas size:</label>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
