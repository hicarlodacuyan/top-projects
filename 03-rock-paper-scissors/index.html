<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>
              Shield Sword Spear
            </h1>
        </header>
        
        <div class="scoreboard">
          <div class="results">
            <h2 class="result">Choose your weapon</h2>
            <p class="resultInfo">First to score 5 points wins the game</p>
          </div>
          <div class="playerTurns">
            <div class="leftPlayerTurn">
              <div class="weaponOfChoicePlayer">?</div>
              <p class="playerScore">PLAYER: 0</p>
            </div>
            <h3>VS</h3>
            <div class="rightPlayerTurn">
              <div class="weaponOfChoiceComputer">?</div>
              <p class="computerScore">COMPUTER: 0</p>
            </div>
          </div>
        </div>
        
        <div class="weaponsContainer">
          <div class="weaponOptions">
            <img id="shield" class="weapons" src="./images/shield.png">
            <img id="sword" class="weapons" src="./images/sword.png">
            <img id="wand" class="weapons" src="./images/wand.png">
          </div>
        </div>
        
        <footer>
          <p>Copyright Â© The Odin Project 2021 | <a href="https://www.freepik.com/vectors/videogame">Videogame vector created by freepik - www.freepik.com</a></p>
        </footer>
      </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
